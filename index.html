<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script src="moment.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Notes</title>
  </head>
  <body>
    <div class="main">
      <form action="" id="new-note-form">
        <h1>Add a note or just some things to do.</h1>
        <label for="note-text">Create New Note</label>
        <input type="text" id="note-title" placeholder="New Title" required />
        <input type="text" id="note-text" placeholder="New Message" required />
        <button type="submit" id="note-submit">Add Note</button>
      </form>
      <section id="notes"></section>
    </div>
  </body>
</html>
